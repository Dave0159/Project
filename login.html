<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Dashboard</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Sign in to manage your data.</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <p id="error-message" class="error-message hidden"></p>
            <div class="divider">or</div>
            <button id="guest-login-btn" class="btn-guest">Continue as Guest (View-Only)</button>
            <p class="sub-text">Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
